<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个"容器" -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>


    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>

    <!-- 引入react-dom，用于支持react操作Dom -->
    <script src="../js/react-dom.development.js"></script>

    <!-- 引入babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>

    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <!-- 此处一定要写babel -->
    <script type="text/babel">
        //  创建组件
        class MyComponent extends React.Component {
            render() {
                const { name,sex, age, speak } = this.props
                // props是只读的
                // this.props.name='jack'  此行代码会报错，因为props是只读的
                // 默认值也要结构出来，不结构出来默认值不生效
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li onClick={()=>speak()}>年龄：{age + 1}</li>
                    </ul>
                )
            }
        }
          MyComponent.propTypes={
              name:PropTypes.string.isRequired,
         
              age:PropTypes.number.isRequired,
              speak:PropTypes.func
          }
          MyComponent.defaultProps={
              sex:'女'
              
          }
        // 渲染组件到页面
        // ReactDOM.render(<MyComponent name='tom' sex='女' speak={speak} />, document.getElementById('test'))
        // ReactDOM.render(<MyComponent name='to' age={18} sex='男' />, document.getElementById('test2'))
        const p = { name: '老刘', age: 18, speak }//这里采用批量传递props，也叫传递标签属性
        ReactDOM.render(<MyComponent {...p} />, document.getElementById('test3'))
        function speak() {
            console.log('我说话了');
        }
    </script>


</body>

</html>
