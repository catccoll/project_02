<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='item in letters' :key='item'>{{item}} </li>
        </ul>
        <!-- 总结一句话，key的出现是为了更好的更新虚拟DOM -->
    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                letters: [1, 2, 3, 4, 5, 6]
            }
        })
        app.letters.splice(2, 0, 7)
    </script>
</body>

</html>
