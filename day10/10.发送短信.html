<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "microsoft yahei";
        }

        em,
        i {
            font-style: normal;
        }

        li {
            list-style: none;
        }

        img {
            border: 0;
            vertical-align: middle;
        }

        button {
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?qnsis9');
            src: url('fonts/icomoon.eot?qnsis9#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?qnsis9') format('truetype'),
                url('fonts/icomoon.woff?qnsis9') format('woff'),
                url('fonts/icomoon.svg?qnsis9#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .babian {

            width: 100px;

            height: 100px;

            background: #469eeb;

            position: relative;

        }

        .babian:before {

            content: "";

            width: 40px;

            height: 0;

            position: absolute;

            top: 0;

            left: 0;

            border-bottom: 30px solid #469eeb;

            border-left: 30px solid #fff;

            border-right: 30px solid #fff;



        }

        .babian:after {

            content: "";

            width: 40px;

            height: 0;

            position: absolute;

            bottom: 0;

            left: 0;

            border-top: 30px solid #469eeb;

            border-left: 30px solid #fff;

            border-right: 30px solid #fff;

        }

        button,
        input {
            border: 0;
            outline: none;

            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }

        input {
            width: 150px;
            height: 25px;
            border: 1px solid red;
        }
    </style>

</head>

<body>
    <input type="text"><button>发送</button>
    <script>
        var time = 10
        var timer = null
        // button里面的内容撒通过innerHTML来修改的
        var input = document.querySelector('input')
        var btn = document.querySelector('button')
        btn.addEventListener('click', function () {
            this.disabled = true

            timer = setInterval(function () {
                if (time == 0) {
                    btn.disabled = false       //这里不能改成this 因为他定时器指向的是window
                    clearInterval(timer)
                    btn.innerHTML = '发送'
                    time = 10
                } else {
                    btn.innerHTML = '还剩下' + time + '秒'
                    time--;
                }
            }, 1000)

        })
    </script>
</body>

</html>
