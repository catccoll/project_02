            ]
        }
            , {
            id: 2,
            name: '服饰'
        }]

        function fn(obj, id) {
            var o = {}
            obj.forEach(function (item) {
                if (item.id == id) {
                    return o = item
                }
                else if (item.goods && item.goods.length != 0) {
                    o = fn(item.goods, id)
                }
            })
        return o

        }
