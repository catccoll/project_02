<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <label for="license">
            <input type="checkbox" name="" id="license" v-model='isAgree'>同意协议
        </label>
        <h2>你选择的是{{isAgree}}</h2>

        <label :for="item" v-for='item in originHobbies  '>
            <input type="checkbox" :value="item" v-model=' hobbies'>{{item}}
        </label>
        <h2>您的爱好是{{hobbies}} </h2>

        <!-- value不写死就是值绑定v-bind -->
    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                isAgree: false,//单选框
                hobbies: [],//多选框
                originHobbies: ['篮球', '足球', '乒乓球', '羽毛球', '高尔夫球', '台球']
            }
        })
    </script>
</body>

</html>
