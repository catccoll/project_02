    <script>
        // 字符串操作方法
        // 1. concat('字符串1','字符串2'....)
        var str = 'andy';
        console.log(str.concat('red'));

        // 2. substr('截取的起始位置', '截取几个字符');
        var str1 = '改革春风吹满地';
        console.log(str1.substr(2, 2)); //春风 第一个2 是索引号的2 从第几个开始  第二个2 是取几个字符 也可以不写 但是效果就是截取到字符串的最后 也可以负数，-1 -2 -3 -4 就是从右向左数

        // 3.substring('开始截取的位置''末尾的位置,但是不包括本身')
           console.log(str.substring(0,2));
    </script>
