<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='(item,index) in names ' :class='{active:currenIndex==index}' @click='click(index)'>{{item}} </li>
        </ul>

    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                names: ['zs', 'ls', 'wb', 'xsg'],
                currenIndex: 0,
            },
            methods: {
                click(index) {
                    this.currenIndex = index
                }
            }
        })
    </script>
</body>

</html>
