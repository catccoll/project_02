            msg: {
                age: 18

        }
        var o = {}
        //  封装函数
        function fn(newObj, oldObj) {
            for (var k in oldObj) {
                var item = oldObj[k]
                if (item instanceof Array) {
                    newObj[k] = []
                    fn(newObj[k], item)
                }
                else if (item instanceof Object) {
                    newObj[k] = {}
                    fn(newObj[k], item)
                }
                else {
                    newObj[k] = item
                }
            }
        }
        fn(o, obj)
