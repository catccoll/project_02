<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../js/Vue3.js"></script>
    <template id="myApp">
        <div>
            <h2>{{message}}</h2>
            <div :[name]='value'>哈哈</div>
        </div>
    </template>
    <script>
     
        const App = {
            template: '#myApp',
            data() {
                return {
                    message: '你好呀',
                    name:'nba',
                    value:'Kobe'
                }
            },
        }
        Vue.createApp(App).mount("#app")
           /*
           知识点小节：也可以动态绑定属性 :[属性名]='属性值',新鲜的语法
           */
    </script>
</body>

</html>
