<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">


        <cpn><span slot='middle'>我是替换中间的</span>
            <button slot='right'>我是替换右边的</button>
        </cpn>


    </div>
    <template id="cpn">
        <div>
            <slot name='left'><span>左边</span></slot>
            <slot name='middle'><span>中间</span></slot>
            <slot name='right'><span>右边</span></slot>

        </div>
    </template>
    <script src="../JS/vue.js">
    </script>
    <script>
        //    组件插槽的目的是为了让组件有更好的扩展性
        const app = new Vue({
            el: '#app',
            components: {
                cpn: {
                    template: '#cpn'
                }
            }

        })
    </script>
</body>

</html>
