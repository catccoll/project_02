<!DOCTYPE html>

<head>

<body>
    <script>
        // es6  允许按照一定模式从数组和对象中提取值，对变量进行赋值
        const F4 = [1, 2, 3, 4]
        let [a, b, c, d] = F4
        console.log(a);//1
        console.log(b);//2
        console.log(c);//3
        console.log(d);//4

        const zhao = {
            name: {
                age:18,
                height:1.88,
            },
            age: 66,
            action: function () {
                console.log('小平');
            }
        }
        let { name:{height}, age, action } = zhao
        console.log(action);
        console.log(height);
        action()
    </script>
</body>
