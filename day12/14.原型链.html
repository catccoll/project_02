<body>
<img src="image/原型链.png" alt="">
    <script>
        //   constructor 构造函数 对象原型(__proto__)和构造函数(prototype)原型对象里面都有一个constructor属性，constructor我们称为构造函数，因为他指回构造函数本身
        // 利用new Object()创建对象
        var obj1 = new Object()
        // 利用字面量创建对象
        var obj2 = {

        }
        //  利用构造函数创建对象
        function Star(uname, age) {

            this.uname = uname
            this.age = age
        }
        // Star.prototype.sing = function () {
        //     console.log('我会唱歌');
        // }
        // Star.prototype.move = function () {
        //     console.log('我会演电影');
        // }
        Star.prototype.sing = function () {
            console.log('我会唱歌');
        }
        console.log(Star.prototype);//1.只要是对象就有__proto__原型，指向原型对象
        console.log(Star.prototype.__proto__ === Object.prototype);
        // 2.我们Star原型对象里面的__proto__原型指向的是object.prototype
        // 3.我们object.prototype原型对象里面的__proto__原型 指向为 null
        
    </script>

</body>

</html>
