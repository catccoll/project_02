<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery.js"></script>
    <style>
        input {
            width: 400px;
            height: 100px;
        }

        ul li {
            display: none;
        }
    </style>
</head>

<body>
    <span>发布微博</span>
    <input type="textarea">
    <button>发布</button>
    <ul></ul>
    <script>
        // 如果添加的是页面上存在的元素(也就是添加的是选择器append('$('p')'))，则相当于是剪切的功能
        $('button').on('click', function () {
            var text = $('input').val()
            var li = $('<li> ' + text + ' <a href="javascript:;">删除</a> </li>')
            $('ul').prepend(li)//prepend这个是放在最前面还有before和after这是加在外面
            $('ul li').slideDown(500)
            $('input').val('')
            // $('a').click(function () {
            //     $(this).parent('li').remove()
            // })
        })
        $('ul').on('click', 'a', function () {
            $(this).parent('li').slideUp(function(){//on可以给未来元素绑定事件
                $(this).remove()//注意 这里是$(this)
            })
        })

    </script>
</body>

</html>
