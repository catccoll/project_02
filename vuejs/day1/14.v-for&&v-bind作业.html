<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
        li{
        cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li @click="fn(index)" v-for='(item,index) in movies' :class="{active:currentIndex===index}">{{item}} </li>
        </ul>

    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {

                movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
                currentIndex: 0
            },
            methods: {
                fn: function (index) {
                    this.currentIndex = index
                }
            }
        })
    </script>
</body>

</html>
