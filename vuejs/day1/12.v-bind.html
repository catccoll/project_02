<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- Mustache语法 他的使用场景是在content上
        v-bind:绑定属性
        -->
        <h2> {{message}}</h2>
        <img :src="imgUrl" alt="">
        <a v-bind:href="url">百 度 </a>
    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                imgUrl: 'img/p1.jpeg',
                url: 'http://www.baidu.com'
            }
        })
        //v-bind语法糖就是一个    ：
    </script>
</body>

</html>
