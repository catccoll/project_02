<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个"容器" -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>

    <!-- 引入react-dom，用于支持react操作Dom -->
    <script src="../js/react-dom.development.js"></script>

    <!-- 引入babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>

    <!-- 此处一定要写babel -->
    <script type="text/babel">
        // 创建类式组件
        class MyComponent extends React.Component {
            render() {
                //   render是放在哪里 —— 类的原型对象上，供实例使用
                // render中的this是谁？——MyComponent组件实例对象。
                console.log('render中的this', this);
                return <h2>我是类定义的组件(适用于【复杂组件】的定义)</h2>
            }
        }
        // 2.渲染组件到页面

        ReactDOM.render(<MyComponent />, document.getElementById('test'))
        /*
     ReactDOM.render(<MyComponent/>, document.getElementById('test'))发生了什么
     1.React解析组件标签，找到了MyComponent组件
     2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上render方法，
     3.将render返回的虚拟DOM，转为真实DOM，呈现在页面中
        */
    </script>


</body>

</html>
