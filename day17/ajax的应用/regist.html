<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  <script src="layui/layui.js"></script>
  <script src="common.js"></script>
</head>

<body>
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">手机号</label>
      <div class="layui-input-block">
        <input type="text" name="title" required lay-verify="required" placeholder="请输入手机号" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-block">
        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
          class="layui-input">
      </div>

    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="button" class="layui-btn" id="regist">立即注册</button>

      </div>
    </div>
  </form>

  <script>
    var btn = document.querySelector('#regist')
    btn.addEventListener('click', function () {
      let mobile = document.querySelectorAll('input')[0].value.trim()
      let password = document.querySelectorAll('input')[1].value.trim()
      ajax({
        url: 'http://39.98.112.34/szhtml2112/regist.php',
        methods: 'post',
        data: { mobile, password },
        success(res) {
          if (res.code === 100) {
            location.href = 'login.html'
          } else {
            alert(res.msg)
          }
        }
      })
    })
