<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 父类有加法
        class Father {
            constructor(x, y) {
                this.x = x
                this.y = y
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        // 子类继承父类加法方法 同时扩展减法方法
        class Son extends Father {
            constructor(x, y) {
                super(x, y)//利用super调用父类的构造函数 且super必须在子类this之前
                this.x = x//必须先调用父类的构造方法，再使用子类构造方法
                this.y = y
            }
            subtract() {
                console.log(this.x - this.y);
            }
        }
        var son = new Son(5, 2)
        son.subtract()
        son.sum()
    </script>
</body>

</html>
