<body>
    <script>
        /*
        5种开源许可协议
        1.BSD
        2.Apache licence 2.0
        3.GPL:
        1.具有传染性的一种开源协议，不允许修改后和衍生的代码作为闭源的商业软件发布和销售
        2.使用GPL的最著名的软件项目是：linux
        4.LGPL
        5.MIT:
        1.是目前限制最少的协议，唯一的条件，在修改后的代码或者发行包中，必须包含原作者的许可信息
        2.使用MIT的软件项目有：jquery、node.js
        */

        /*
        专门用于免费存放开源项目的源代码网站，叫做开源项目托管平台。目前世界上比较出名的开源项目托管平台主要有以下三个
        1.Github(世界最牛的开源项目托管平台，没有之一)
        2.Gitlab(对代码私有性支持比较好，因此企业用户较多)
        3.Gitee(又叫做码云，是国产的开源项目托管平台。访问速度快、纯中文界面、使用友好)
        注意：以上三个开源项目托管平台，只能以Git管理的项目源代码，因此，他们的名字都是以Git开头
        */
    </script>
</body>

</html>
