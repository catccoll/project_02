<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //创建Symbol
        let s = Symbol()
        console.log(s, typeof s);//Symbol() 'symbol'
        let s2 = Symbol('尚硅谷')
        console.log(s2);//Symbol('尚硅谷')
        let s3 = Symbol('尚硅谷')
        console.log(s2 === s3);//false

        // 创建   Symbol.for  
        let s4 = Symbol.for('尚硅谷')
        let s5 = Symbol.for('尚硅谷')
        console.log(s4 === s5);//true
        console.log(s4, typeof s4);

        // 不能与其他数据进行运算
        // 数据类型 USONB

        // Symbol  x向对象中添加方法  up down
        let game ={
           name:'zs',
           up:function(){
               console.log('up');
           },
           down:function(){
               console.log('down');
           }
        }
        let methods={
            up:Symbol(),
            down:Symbol()
        }
        game[methods.up]=function(){
            console.log('symbolup');
        }
        game[methods.down]=function(){
            console.log('symboldown');
        }
        console.log(game);
       
        let youxi={
            name:'狼人杀',
            [Symbol('say')]:function(){
                console.log('发言');
            },
            [Symbol('zibao')]:function(){
                console.log('我可以自爆');
            }

        }
        console.log(youxi);
    </script>
</body>

</html>
