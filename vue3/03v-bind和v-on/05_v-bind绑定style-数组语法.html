<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../js/Vue3.js"></script>
    <template id="myApp">
        <div>
            <h2>{{message}}</h2>
            <div :style='[styleObj,style2Obj]'>11111111</div>
        </div>
    </template>
    <script>

        const App = {
            template: '#myApp',
            data() {
                return {
                    message: '你好呀',
                    styleObj: {
                        color: "red",
                        fontSize: "30px"
                    },
                    style2Obj: {
                        textDecoration: 'underline'
                    }
                }
            },
        }
        Vue.createApp(App).mount("#app")
           /*
        知识点小节：没有知识点可总结
        */
    </script>
</body>

</html>
