<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>123</li>
    </ul>
    <script>
        // 创建元素节点
        //  一、创建节点  createElement
        var li = document.createElement('li')
        var lili = document.createElement('li')
        //   二、添加节点 node.appendChild(child) node 父级 child 子集 这个指插入到子集的末尾
        var ul = document.querySelector('ul')
        ul.appendChild(li)
        ul.insertBefore(lili, ul.children[0])//这个是插在指定元素的前面
        // 三、添加节点node.replaceChild(新节点，旧节点)
        // 四、复制节点 node.cloneChild(true)
        // 五、去除节点 node.removeChild()
    </script>
</body>

</html>
