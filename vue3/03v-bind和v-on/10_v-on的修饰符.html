<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: black;
    }
</style>

<body>
    <div id="app"></div>
    <script src="../js/Vue3.js"></script>
    <template id="myApp">
        <div @click='divClick'>
            <h2>{{message}}</h2>
            <button @click.stop='btnClick'>按钮1</button>
        </div>
    </template>
    <script>
        const App = {
            template: '#myApp',
            data() {
                return {
                    message: '你好呀'
                }
            }, methods: {
                divClick() {
                    console.log(11);
                },
                btnClick() {
                    console.log(22);
                }
            },
        }
        Vue.createApp(App).mount("#app")
           /*
知识点小节：常用的修饰符，stop .prevent .enter
*/
    </script>
</body>

</html>
