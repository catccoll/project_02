<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery.js"></script>
</head>

<body>
    <img src="img/表单.png" alt="">
    <img src="img/target.png" alt="">
    <script>
        /*
        表单由三个部分组成：
        表单标签
        表单域
        表单按钮<button type='submit'>提交<button>
        */

        /*
      action属性用来规定当提交表单时，向何处发送表单数据。
      action属性的值应该是后端提供的一个URL地址，这个URL地址专门负责接收表单提交过来的数据。
      当<form>表单在未指定 action属性值的情况下，action的默认值为当前页面的URL地址。
        */

        /*
        _blank 在新窗口打开
        _self 默认，在相同框架下打开(默认)
        */

        /*
        method:
        get(默认)：用来提交少量的，简单的数据
        post：适合用来提交大量的复杂的或包含文件上传的数据，form表单的post提交方式用的最多，很少用get 例如登录，注册 添加数据等表单操作，都需要post方式来提交表单
        */

        /*
        enctype属性用来规定在发送表单数据之前如何对数据进行编码
        默认 application/x-www-form-urlencoded(在发送前编码所有的字符)
        text/plain
        multipart/form-data(不对字符编码。在使用    （包含文件上传）   控件的表单时，必须使用该值)
        */

        /*
        1、表单同步提交的缺点
       <form>表单同步提交后，整个页面会发生跳转，跳转到action URL 所指向的地址，用户体验很差。
        <form>表单同步提交后，页面之前的状态和数据会丢失。
        
        2、解决方案：表单只负责采集数据，ajax负责将数据提交到服务器
            */
    </script>
</body>

</html>
