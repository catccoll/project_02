<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // window.onload = function () {

        //     function fn(e) {
        //         alert('w我我我')
        //     }
        // }          //window.onload是窗口页面加载事件 ，当文档内容全部加载完成会触发该事件(包括图像，脚本文件、css文件等)，然后就调用处理函数，这个只能写一次，多写了就以最后一个为标准
        // window.onload = function () {
        //     alert('22')
        // }
        window.addEventListener('load', function () {
            var btn = document.querySelector('button')
            btn.addEventListener('click', fn)
            function fn(e) {
                alert('w我我我')    //如果用监听事件则没有限制
            }
        })
        document.addEventListener('DOMContentLoaded', function () {
            alert('3333')
        })
        //load等页面内容全部加载完毕 包含页面dom元素 图片 flash css等等
        // DOMContentLoaded是DOM加载完毕 不包含图片  flash css 图片等就可以执行 加载速度比load快
    </script>
</head>

<body>
    <button>按钮</button>
</body>

</html>
