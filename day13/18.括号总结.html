<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var reg = /^[abc]$/

        var reg1 = /^abc{3}$/  //他只是让C重复三次
        console.log(reg1.test('abcabcabc'));
        console.log(reg1.test('abccc'));

        // 小括号  表示优先级  
        var reg2 = /^(abc){3}$/  //他是让abc重复三次
        console.log(reg2.test('abcabcabc'));
        console.log(reg2.test('abccc'));
    </script>
</body>

</html>
