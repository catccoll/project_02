<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="demo" index='1' class="nav"></div>

<body>
    <script>
        // 1.获取元素的属性值
        // (1)element.属性值  获取内置的属性
        var div = document.querySelector('div')
        console.log(div.id);
        console.log(div.index);//未定义
        // (2)element.getAtttibute('属性值')我们程序员自己添加的属性 我们称之为自定义属性
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('index'));

        // 2.设置属性值
        // (1) div.id=''
        div.id = 'test'
        div.className = 'navs' //记得修改类是用 className
        // (2)div.setAttribute('属性'，''值' )
        div.setAttribute('index', 'mama')
        div.setAttribute('class', 'pink')//class特殊，还是写class

        // 3.移除属性值  removeAttribute
        div.removeAttribute('index')
    </script>
</body>

</html>
