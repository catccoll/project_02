<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 200px auto;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector('div')
        console.log(div.style.width);//style只能获取行内的样式表    offset 可以得到任意样式表中的样式值
                                //      有单位                                没单位
                                //      可读写属性                           只能读不能写
                                //     只包含内容                       包含padding + border + width    
                                //    需要改值用style                          得到样式用offset

    </script>
</body>

</html>
