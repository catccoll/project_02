<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery.js"></script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $('div').css('color', 'pink')
        // 给同一类元素做不同的操作 ，就要使用遍历
        $(function () {//回调函数第一个参数一定是索引号,可以自己指定索引号名称
            var arr = ['red', 'blue', 'green']
            var sum = 0
            $('div').each(function (index, domEle) { //回调函数第二个参数一定是DOM元素对象
                console.log(index);
                console.log(domEle);
                $(domEle).css('color', arr[index])
                sum += Number($(domEle).text())
            })
            console.log(sum);
            // $.each()方法遍历元素，主要用于遍历数据，处理数据，比如数组，对象
            $.each($('div'), function (i, ele) {
                console.log(i);
                console.log(ele);
            })
            $.each(arr, function (i, ele) {
                console.log(i);
                console.log(ele);
            })
            $.each({ name: 'andy', age: 18 }, function (i, ele) {
                console.log(i);
                console.log(ele);         //相当于for  in
            })
        })
        
        function fn() {
                var num2 = 0
                var num3 = 0
                $('.g2').each(function (index, ele) {
                    num2 += Number($(ele).val())

                })
                $('.g5').each(function (index, ele) {
                    var text = $(ele).text()
                    text = Number(text.substr(1))
                    num3 += text

                })
                $('.g3').text(num2)
                $('.g4').text('￥' + num3.toFixed(2))
            }
      
            obj:{}
    </script>
</body>

</html>
