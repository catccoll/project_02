    6、使用js实现一个函数将字符电“hello_world”转换成“HelloWorld","hello_hang_zhou"转换成“HelloHangZhou”(注意;通用性)
    <script>
        function foo(title) {
            let newArray = []
            let s = title.split('_')
            for (let item of s) {
                let str = ''

                for (let i in item) {
                    if (i == 0) {
                        str += item[i].toUpperCase()

                    } else {
                        str += item[i]
                    }
                }
                newArray.push(str)
            }
            return newArray.join('')
        }
        const name = foo("hello_hang_zhou")
        console.log(name);
    </script>
