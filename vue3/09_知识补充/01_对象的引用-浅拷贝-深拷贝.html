    <!-- 2.对象的浅拷贝 -->
    <script>
        const info1 = { name: 'sai', friends: { age: 20 } }
        const obj1 = _.clone(info1)
        info1.name = 'gao'
        info1.friends.age = 30
        console.log(obj1.name);
        console.log(obj1.friends.age);

    </script>
    <!-- 3.对象的深拷贝 -->
    <script>
        const info = { name: 'sai', friends: { age: 20 } }
        const obj = JSON.parse(JSON.stringify(info))//深拷贝
        info.name = 'gao'
        info.friends.age = 30
        console.log(obj.name);
        console.log(obj.friends.age);
//    深拷贝   _.cloneDeep(info)
    </script>
