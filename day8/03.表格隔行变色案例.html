<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "microsoft yahei";
        }

        em,
        i {
            font-style: normal;
        }

        li {
            list-style: none;
        }

        img {
            border: 0;
            vertical-align: middle;
        }

        button {
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?qnsis9');
            src: url('fonts/icomoon.eot?qnsis9#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?qnsis9') format('truetype'),
                url('fonts/icomoon.woff?qnsis9') format('woff'),
                url('fonts/icomoon.svg?qnsis9#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .babian {

            width: 100px;

            height: 100px;

            background: #469eeb;

            position: relative;

        }

        .babian:before {

            content: "";

            width: 40px;

            height: 0;

            position: absolute;

            top: 0;

            left: 0;

            border-bottom: 30px solid #469eeb;

            border-left: 30px solid #fff;

            border-right: 30px solid #fff;



        }

        .babian:after {

            content: "";

            width: 40px;

            height: 0;

            position: absolute;

            bottom: 0;

            left: 0;

            border-top: 30px solid #469eeb;

            border-left: 30px solid #fff;

            border-right: 30px solid #fff;

        }

        button,
        input {
            border: 0;
            outline: none;

            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }

        .clearfix:after {

            content: ".";

            display: block;

            clear: both;

            height: 0;
            visibility: hidden;

        }

        table {
            font-size: 14px;
            margin: 200px auto;
            border-collapse: collapse;
            text-align: center;
            width: 800px;
        }

        table thead {
            background: skyblue;
        }

        table tr {
            border-bottom: 1px solid red;
            height: 30px;
        }

        table thead tr {
            border: 0;
        }
    </style>
