<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <ul>
            <li v-for='item in letters'>{{item}}</li>
        </ul>
        <h1 v-show='info.age'>{{info.age}}</h1>
        <button @click='btnclick'>按钮</button>
        <button @click='btnClick'>添加属性</button>
        <button @click='btn1Click'>删除属性</button>
    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                letters: [1, 2, 3, 4, 5, 6],
                info:{
                    name:'sai',

                }
            },
            methods: {
                btnclick() {
                    // 1. push方法,后面可以添加多个元素
                    // this.letters.push(7, 8, 9)  

                    //  2.通过索引值修改数组中的元素  只有这个方法不是响应的 其他都是响应的
                    // this.letters[1] = 9
                    // 注意：这个方法不是响应式的

                    // 3.pop()
                    // this.letters.pop()

                    // 4.shift()
                    // this.letters.shift()

                    // 5.unshift()  前面可以添加多个元素
                    // this.letters.unshift(7, 8, 9)

                    // 6.splice(start,)  
                    // 删除元素，插入元素，替换元素
                    // 删除元素 第二个元素表示你要删除几个元素,如果没有传，就删除到最后
                    // this.letters.splice(2, 4, 10, 11, 12, 14)//替换元素
                // this.letters.splice(1,0,3) 插入的写法
                //  this.letters.splice(1,1,10) 替换的写法
                // this.letters.splice(1)  删除的写法

                    //  7.sort()
                    // this.letters.sort()

                    // 8.reverse()
                    // this.letters.reverse()

                    // 9.set(要修改的对象，索引值，修改后的值)
                    Vue.set(this.letters, 0, 9)

                },
                btnClick(){
                    console.log(this.info.age);
                    Vue.set(this.info,"age",18)
                    console.log(this.info.age);
                },
                btn1Click(){
                    Vue.delete(this.info,'age')
                }
            }

        })
        // 对象里面的属性是唯一的 意思是键值是唯一的
       /*
       {
           m:1
           m:1
           只能有一个属性，相同的属性会被覆盖
       }
       */
    </script>
</body>

</html>
