    <script>
        //   链式编程是为了节省代码量，看起来更优雅
        $(function () {
            $('button').click(function () {
                // 隐式迭代  给所有的按钮都绑定了点击事件
                // $(this).css('background', 'pink')
                // $(this).siblings('button').css('background', '')
                $(this).css('color', 'pink').siblings().css('color', '')
                // 使用链式编程一定要注意是给哪个对象执行
            })
        })

    </script>
