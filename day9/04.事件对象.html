<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <script>
        var div = document.querySelector('div')
        // div.onclick = function (event) {
        //     console.log(event);
        //   1.event就是一个事件对象，写到我们侦听函数的 小括号里面  当形参来看
        // 2.事件对象只有有了事件才会存在 他是系统给我们自动创建的 不需要我们传递参数
        // 3.事件对象是我们事件的一系列相关数据的集合，跟事件相关的 比如鼠标点击里面就包含了鼠标的相关信息 鼠标的坐标啊 如果是 键盘事件里面就包含了键盘事件的信息  比如用户按下了那个键

        div.addEventListener('click', function (e) {
            console.log(e);
            e = e || window.event
        })
            // 4.事件对象的名称也可以自己命名 比如 e i
            // 5.事假对象也有兼容性问题 ie678通过window.event兼容性的写法     e = e || window.event
    </script>
</body>

</html>
