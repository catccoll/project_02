<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html,
        .box {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        }
        .header,
        .footer {
            height: 30px;
            background-color: black;
            width: 100%;
        }
        .body {
            height: calc(100% - 60px);
            overflow: hidden;
            background-color: blue;
            display: flex;
        }
        .left,
        .right {
            width: 100px;
            background-color: coral;
        }

        .center {
            flex: 1;
            background-color: cyan;
        }
    </style>
</head>

<body>
    <!-- 其中I、2宽度100%，高度固定30px;3、4宽度固定100px，高度自适应;5宽度、高度自适应,撑满剩余区域。 -->

    <div class="box">
        <div class="header">1</div>
        <div class="body">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>

        </div>
        <div class="footer">2</div>
    </div>
</body>

</html>
