<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="username" />
        <input type="radio" id="sexOne" name="sex" value="男" />男
        <input type="radio" id="sexTwo" checked name="sex" value="女" />女
        <input type="text" id="age" />
        <button id="add">添加</button>
    </div>
    <br />
    <table cellspacing="0" border="1" width="600px">
        <thead>
            <tr>
                <td width="20%">
                    <input type="checkbox" class="selectAll">全选
                    <input type="checkbox" class="selectOther">反选
                </td>
                <td>姓名</td>
                <td>性别</td>
                <td>年龄</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="user" /></td>
                <td>张三</td>
                <td>男</td>
                <td>28</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="user" /></td>
                <td>李四</td>
                <td>女</td>
                <td>18</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="user" /></td>
                <td>王八</td>
                <td>男</td>
                <td>45</td>
            </tr>

        </tbody>

    </table>
    <script>
        var user = document.querySelectorAll('.user')
        var selectAll = document.querySelector('.selectAll')
        var selectOther = document.querySelector('.selectOther')
        var table = document.querySelector('table')
        selectAll.addEventListener('change', function () {
            for (var i = 0; i < 3; i++) {
                user[i].checked = this.checked
                selectOther.checked = false
            }
        })
        selectOther.addEventListener('change', function () {
            for (var i = 0; i < 3; i++) {
                user[i].checked = !this.checked
                selectAll.checked = false
            }
        })

        //                 flag = false
        //                 break;
        //             }
        //         }
        //         selectAll.checked=flag
        //     }) 
        // }

        table.addEventListener('change', function () {
          
                    if(document.querySelectorAll('.user:checked').length==3){
                        selectAll.checked=true
                    }else{
                        selectAll.checked=false
                    }
            
        })
    </script>
</body>

</html>
