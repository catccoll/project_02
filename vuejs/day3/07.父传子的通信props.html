<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn v-bind:c1='movies' :cmessage='message'   ></cpn>

    </div>
    <template id="cpn">
        <div>
            <ul>
                <li v-for='item in c1'> {{item}}</li>
            </ul>
            <h2>{{cmessage}}</h2>
        </div>
    </template>
    <script src="../JS/vue.js">
    </script>
    <script>
        // 父传子 props
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['海王', '海贼王', '海尔兄弟'],
                message: '我很好'
            },
            components: {
                cpn: {
                    template: '#cpn',
                    // 1.数组里面直接写变量的名字
                    // props: ['c1']

                    //
                    props: {
                        // 2.1.对象里面类型限制
                        //     c1: Array,//意思是传的变量必须是一个数组
                        //     cmessage: String

                        // 2.2 提供一些默认值,以及必传值
                        cmessage: {
                            type: String,

                            required: true
                        },
                        // 类型是对象或者数组时，默认值必须是一个函数
                        c1: {
                            type: Array,
                            default() {
                                return []
                            },
                            required: false
                        }
                    }



                }
            }
        })
          /*
父子之间如何通信
通过props向子组件传递数据
通过事件向父组件发送消息
*/
    </script>


</body>

</html>
