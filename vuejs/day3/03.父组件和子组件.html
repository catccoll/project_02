<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <cpn2></cpn2>
     
    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        // 1.创建第一个组件
        const cpnC1 = Vue.extend({//子组件
            template: `
            <div>
                <h2>我是标题1</h2>
                <p>我是内容1</p>
                </div>
            `
        })
        // 创建第二个组件
        const cpnC2 = Vue.extend({//父组件
            template: `
            <div>
                <h2>我是标题2</h2>
                <cpn1></cpn1>  
                <p>我是内容2</p>
                </div>
            `,
            components: {
                cpn1: cpnC1
            }
        })
        // root组件
        const app = new Vue({
            el: '#app',
            components: {
                cpnC2: cpnC2
            }
        })
    </script>
</body>

</html>
