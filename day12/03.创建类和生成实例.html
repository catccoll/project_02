<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.创建类 class 创建一个 明星类
        class Star {
            constructor(uname, age) {
                this.uname = uname
                this.age = age
            }
            sing(song) {//类中添加方法 1/(1）我们类里面所有的函数不需要写function1/(2)多个函数方法之间不需要添加逗号分隔
                console.log(this.uname + song);
            }
        }
        // 2.利用类创建对象  new
        var ldh = new Star('刘德华', 20)
        var zxy = new Star('张学友', 30)
        console.log(ldh.age);
        console.log(zxy);
        // 1 / (1）通过class 关键字创建类，类名我们还是习惯性定义首字母大写
        // 1 / (2）类里面有个constructor函数, 可以接受传递过来的参数, 同时返回实例对象
        // //(3) constructor函数只要new生成实例时,就会自动调用这个函数，如果我们不写这个函数,类也会自动生成这个函数
        // 1 / (4)生成实例 new不能省略
        // //(5）最后注意语法规范，创建类类名后面不要加小括号,生成实例类名后面加小括号，构造函数不需要加function
        ldh.sing('冰雨')
        zxy.sing('李香兰')
        class Star {
            constructor(name) {
                this.name = name
            }
            sing(){
                console.log(this.name+'会唱歌');
            }
        }
    </script>
</body>

</html>
