<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button></button>
    <script>
        //只要new实例化 constructor就会执行并返回实例对象
        //  new就相当于实例化类
        var that
        class Star {
            constructor(uname, age) {
                // constructor 里面的this 指向的是 创建的实例对象
                console.log(this);
                that = this//可以换一个变量 这样有所区分 不会混淆 
                this.uname = uname
                this.age = age
                this.btn = document.querySelector('button')
                // this.sing()
                this.btn.onclick = this.sing
            }
            sing() {
                console.log(that.uname);//这里的this指向的btn 所以btn没有uname属性 所以undefined
            }                     //that存储的constructor里面的this
            dance() {
                console.log(this);
            }
        }
        var ldh = new Star('刘德华')
        console.log(ldh);
        // ldh.sing()
        // l/ 1.在 ES6中类没有变量提升，所以必须先定义类，才能通过类实例化对象
        // l/2．类里面的共有的属性和方法一定要加this使用.

    </script>
</body>

</html>
