<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //    es6允许使用=>定义函数
        let fn = (a, b) => {
            return a + b
        }
        console.log(fn(1, 2));

        // 1.this是静态的  this始终是指向函数声明时作用域下的this的值，无法改变this的指向
        function get() {

            console.log(this.name);
        }

        let post = () => {
            console.log(this.name);
        }
        window.name = '千峰'
        const school = {
            name: '千峰1'
        }
        get.call(school)
        post.call(school)

        // 2.不能作为构造实例化对象
        // let person = (name) => {
        //     this.name = name
        // }
        // let me=new person('张三')

        // 3.不能使用arguments变量
        //     let fn4= () => {
        //   console.log(arguments);
        //     }
        //     console.log(fn4(1,2));

        // 4.箭头函数的简写
        //  省略小括号，当形参有且只有一个的时候
        let add = n => {
            return n + n
        }
        console.log(add(9));
        // 当代码体只有一条语句的时候可以省略花括号，此时return必须省略 而且语句的执行结果就是函数的返回值
        let add2 = n => n * n

        console.log(add2(3));
    </script>

</body>

</html>
