<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" name="" id="" v-model.lazy='message'>
        <!--1. lazy 失去焦点或者回车才会更新value -->
        <h2> {{message}}</h2>

        <!-- 2.number  将v-model给的值转换为数字类型-->
        <input type="number" name="" id="" v-model.number='age'>
        <h2> {{typeof age}} </h2>

        <!-- 3.trim 去除空格 -->
        <input type="text" name="" id="" v-model.trim='name'>
        <h2>{{name}} </h2>
    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                age: '',
                name: '我很好'
            }
        })
    </script>
</body>

</html>
