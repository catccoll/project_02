        // 创建地图
        function Map(width = 40, height = 30) {
            this.height = height
            this.width = width
            this.mapDom = null

        }
        Map.prototype.show = function () {
            if (this.mapDom) {
                return
            }
            this.mapDom = document.createElement('div')
            this.mapDom.className = 'map'
            this.mapDom.style.width = this.width * 20 + 'px'
            this.mapDom.style.height = this.height * 20 + 'px'
            document.body.appendChild(this.mapDom)
        }
        let map = new Map()
        map.show()
