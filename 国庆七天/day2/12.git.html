  <script>
    /*
  1. git是一个开源的分布式版本控制系统，是目前世界上最先进，最流行的版本控制系统。可以快速高效的处理从很小到非常大的项目版本管理
    特点：项目越大越复杂，协同开发者越多，越能体现出git的高性能和高可用性
  2.  git之所以快速和高效，主要依赖于他的如下两个特性：
    1.直接记录快照，而非差异比较
    2.近乎所有操作都是本地执行
  3.  使用git管理的项目，拥有三个区域，分别是工作区，暂存区，git仓库
  4.git中的三种状态：1.已修改 2.已暂存 3.已提交
  5.git基本工作流程：
    1.在工作区中修改文件
    2.将你想要下次提交的更改进行暂存
    3.提交更新，找到暂存区文件，将快照永久性存储到git仓库 
  6.获取git仓库的两种方式
    1.将尚未进行版本控制的本地目录转换为Git仓库
    2.从其他服务器克隆一个已存在的Git仓库
    以上两种方式都能够在自己的电脑上得到一个可用的Git仓库
