<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "microsoft yahei";
        }

        em,
        i {
            font-style: normal;
        }

        li {
            list-style: none;
        }

        img {
            border: 0;
            vertical-align: middle;
        }

        button {
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

      
     

        button,
        input {
            border: 0;
            outline: none;

            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }

        .clearfix:after {

            content: ".";

            display: block;

            clear: both;

            height: 0;
            visibility: hidden;

        }

        ul {
            width: 700px;
            margin: 0 auto;
        }

        ul li {
            width: 100px;
            height: 100px;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            float: left;
            margin-right: 20px;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        // 动态的显示距离国庆剩下的天、时、分、秒
        setInterval(fn 
        , 1000)
        function fn() {
            var date1 = + new Date()
            var date2 = Date.parse('2021-10-1')//这几号前面不要加0
            var times = (date2 - date1) / 1000
            var li = document.querySelectorAll('li')
            var d = parseInt(times / 60 / 60 / 24); // 天
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60); // 分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); // 当前的秒
            s = s < 10 ? '0' + s : s;
            li[0].innerHTML = d + '天'
            li[1].innerHTML = h + '时'
            li[2].innerHTML = m + '分'
            li[3].innerHTML = s + '秒'
        }
        fn()
    </script>
</body>

</html>
