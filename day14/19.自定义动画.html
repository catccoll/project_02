<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: hotpink;
            position: absolute;
        }
    </style>
</head>

<body>
    <button>动起来</button>
    <div></div>
    <script>
        $(function () {
            $('button').click(function () {
                $('div').animate({
                    left: 700,
                    top: 700,
                    opacity:0.4,
                    width:300
                }, 1000)
            })
        })
    </script>
</body>

</html>
