<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        table td,
        table th {
            border: 1px solid black;
        }

        table {
            width: 300px;
            margin: 200px auto;
            border-collapse: collapse;
            table-layout: fixed;
            text-align: center;
        }

        div {
            width: 1000px;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div>按照价格查询：<input type="text" class="start">-<input type="text" class="end"><input type="button" value="搜索"
            class="search">
        按照商品名称查询: <input type="text" name="" id="" class="cha">
        <input type="button" value="查询" class="zui">
    </div>
    <table>
        <thead>
            <th>id</th>
            <th>品牌</th>
            <th>价格</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        },
        {
            id: 2,
            pname: ' oppo',
            price: 2999
        },
        {
            id: 3,
            pname: '荣耀',
            price: 4999
        },
        {
            id: 4,
            pname: '华为',
            price: 5999
        },]
        var tbody = document.querySelector('tbody')
        var zui = document.querySelector('.zui')
        // for (var i = 0; i < data.length; i++) {
        //     var tr = document.createElement('tr')
        //     for (var k in data[i]) {
        //         var td = document.createElement('td')
        //         td.innerHTML = data[i][k]
        //         tr.appendChild(td)
        //     }
        //     tbody.appendChild(tr)
        // }
        // 1.渲染页面
        function xuanRan(myDate) {
            tbody.innerHTML = ''
            myDate.forEach(function (value) {
                var tr = document.createElement('tr')
                tr.innerHTML = '<td>' + value.id + '</td> <td>' + value.pname + '</td> <td>' + value.price + '</td>  '
                tbody.appendChild(tr)
            })
        }
        xuanRan(data)
        var start = document.querySelector('.start')
        var end = document.querySelector('.end')
        var search = document.querySelector('.search')
        search.addEventListener('click', function () {
            var newDate = data.filter(function (value) {
                return value.price >= start.value && value.price <= end.value
            })
            console.log(newDate);
            // 把帅选玩之后的对象渲染到页面中
           
            xuanRan(newDate)
           
        })
        var cha = document.querySelector('.cha')
        zui.addEventListener('click', function () {
            var newDate1 = data.filter(function (value) {
                return value.pname == cha.value
            })
           
            xuanRan(newDate1)
       
        })
    
      
    </script>
</body>

</html>
