<body>
    <img src="image/" alt="">
    <script>
        //   constructor 构造函数 对象原型(__proto__)和构造函数(prototype)原型对象里面都有一个constructor属性，constructor我们称为构造函数，因为他指回构造函数本身
        // 利用new Object()创建对象
        var obj1 = new Object()
        // 利用字面量创建对象
        var obj2 = {

        }
        //  利用构造函数创建对象
        function Star(uname, age) {

            this.uname = uname
            this.age = age
        }
        // Star.prototype.sing = function () {
        //     console.log('我会唱歌');
        // }
        // Star.prototype.move = function () {
        //     console.log('我会演电影');
        // }
        Star.prototype = {
            //如果我们修改了原来的原型对象，给原型对象赋值的是一个对象，则必须手动的利用constructor指回原来的构造函数
            constructor: Star,
            sing: function () {
                console.log('我会唱歌');
            },
            movie: function () {
                console.log('我会唱歌');
            }
        }
        var ldh = new Star('刘德华', 18)
        var zxy = new Star('张学友', 19)
        console.log(Star.prototype);
        console.log(ldh.__proto__);
        console.log(Star.prototype.constructor);
        console.log(ldh.__proto__.constructor);
    </script>
</body>
