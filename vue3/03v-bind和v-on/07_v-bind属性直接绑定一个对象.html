<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../js/Vue3.js"></script>
    <template id="myApp">
        <div>
            <h2>{{message}}</h2>
            <h2 v-bind='info'>哈哈哈</h2>
        </div>
    </template>
    <script>

        const App = {
            template: '#myApp',
            data() {
                return {
                    message: '你好呀',
                    info: {
                        name: 'sai',
                        age: 18,
                        height: 1.88
                    }
                }
            },
        }
        Vue.createApp(App).mount("#app")
           /*
  知识点小节：可以直接将一个对象里面的键值对形式，一次当做属性添加到标签里面 v-bind="对象名" v-bind后面什么都不接 ，新鲜语法
  */
    </script>
</body>

</html>
