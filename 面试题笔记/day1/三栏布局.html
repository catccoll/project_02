<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
        }

        .wrap {
            display: flex;
            height: 100%;

        }

        .center {
            flex: 1;
            background-color: blue;

        }

        .left {
            width: 100px;
            background-color: azure;
        }

        .right {
            width: 100px;
            background-color:brown
        }
    </style>
</head>

<body>
    <!-- 1、实现⼀一个三栏布局，左右两列固定宽度，中间内容⾃自适应  -->
    <div class="wrap">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right">

        </div>
    </div>
</body>

</html>
