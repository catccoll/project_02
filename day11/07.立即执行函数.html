            console.log(3);
        })();
        (function (a, b) {
            console.log(a + b);
            var num=10//局部变量
        })(2, 3);
        (function sum(a, b) {//也可以加名字
            console.log(a - b);
            var num=10//局部变量
        }(3, 2))
        // 3.立即执行函数最大的作用就是 独立创建了一个作用域，里面的变量都是局部的变量，不会产生冲突
