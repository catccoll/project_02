<body>
    <script>
        // 这个是get
        fetch('地址?参数',).then((res) => res.json()).then(res => console.log(res))
        fetch('url',
            {
                method: 'post',
                headers: {
                    'content-type': 'application/x-www-form-urlencoded'

                body: '请求参数'

            }
        ).then(res=>res.json()).then(res=>console.log(res))
    </script>
