<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 利用new Object()创建对象
        var obj1 = new Object()
        // 利用字面量创建对象
        var obj2 = {

        }
        //  利用构造函数创建对象
        function Star(uname, age) {
            this.uname = uname
            this.age = age
            this.sing = function () {
                console.log('我会唱歌');
            }
        }
        var ldh = new Star('刘德华', 18)
        var zxy = new Star('张学友', 19)
        ldh.sing()
        console.log(ldh);
        // new在执行时会做四件事情:
        //  在内存中创建一个新的空对象。
        // 让this指向这个新的对象。
        // 执行构造函数里面的代码，给这个新对象添加属性和方法。
        // 返回这个新对象（所以构造函数里面不需要return )。

        //   实例成员 就是构造函数内部通过this添加的成员 uname age
        //    实例成员只能通过  实例化的对象  来访问 ，不可以通过构造函数来访问实例成员
        console.log(ldh.uname);
        //   2.静态成员 在构造函数本身上添加的成员   他只能同过构造函数来访问
        Star.sex = '男'
        console.log(Star.sex);
        console.log(ldh.sex);
    </script>
</body>

</html>
