<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 
                  v-if：当条件为false时，包含v-if的指令标签根本就不会存在Dom中;
                  v-show:当条件为false时，包含v-show的指令标签会存在，且行内样式改成display：none，但还是存在Dom中
                  当需要在显示与隐藏之间频繁切换时，使用v-show
                  当只有一次切换时，通常使用v-if
        -->
        <h2 v-if='isShow' id="aaa"> {{message}}</h2>
        <h2 v-show='isShow' id="bbb"> {{message}}</h2>
    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                isShow: true
            }
        })
    </script>
</body>

</html>
