<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="a">123</div>
    <script>
        // 执行事件步骤
        // 点击div 控制台输出 我被选中了
        // 1.获取事件源
        var div = document.getElementById('a')
        div.onclick = function () {
            console.log('我被选中了');
        }
    </script>
</body>

</html>
