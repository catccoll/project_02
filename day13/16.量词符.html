<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var rg = /^a*$/
        // * 相当于>=0 可以出现0次或者多次
        console.log(rg.test(''));
        console.log(rg.test('a'));
        console.log(rg.test('aa'));

        var rg1 = /^a+$/
        // + 相当于>=1可以出现1次或者很多次
        console.log(rg1.test(''));
        console.log(rg1.test('a'));
        console.log(rg1.test('aa'));

        var rg2 = /^a?$/
        // ? 相当于 1||0
        console.log(rg2.test(''));//true
        console.log(rg2.test('a'));//true
        console.log(rg2.test('aa'));//false

        var rg3 = /^[a]{3}$/
        // {3}就是重复3次
        console.log(rg3.test('aaa'));
        console.log((rg3.test('aa')));

        var rg4 = /^[a]{3,}$/
        // {3，}就是重复>=3次
        console.log(rg4.test('aaaa'));
        console.log((rg4.test('aa')));

        var rg5 = /^a{3,6}$/
        // {3,6}重复的次数>=3次 <=6次
        console.log(rg5.test('aaa'));
        console.log(rg5.test('aaaa'));
        console.log(rg5.test('aaaaaaa'));
    </script>
</body>

</html>
