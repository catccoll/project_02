<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        table td,
        table th {
            border: 1px solid black;
        }

        table {
            table-layout: fixed;
            border-collapse: collapse;
            margin: 200px auto;
            width: 300px;
            text-align: center;

        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>名字 </th>
            <th>年龄</th>
            <th>性别</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 使用节点操作 在页面上根据数据显示出表格
        var arr = [
            {
                name: 'Jack',
                age: 18,
                gender: '男'
            }, {
                name: 'Rose',
                age: 20,
                gender: '女'
            }, {
                name: 'Top',
                age: 22,
                gender: '男'
            }
        ];
        var tbody = document.querySelector('tbody')
        for (var i = 0; i < arr.length; i++) {
            var tr = document.createElement('tr')
            tbody.appendChild(tr)
            for (var k in arr[i]) {
                var td = document.createElement('td')
                tr.appendChild(td)
                td.innerHTML = arr[i][k]
            }
        }
    </script>
</body>

</html>
