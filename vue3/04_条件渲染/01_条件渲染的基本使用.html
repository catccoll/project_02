<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../js/Vue3.js"></script>
    <template id="myApp">
        <div v-if='false'>
            <h2>{{message}}</h2>

        </div>
        <div>
            <h2>{{title}}</h2>
        </div>
    </template>
    <script>

        const App = {
            template: '#myApp',
            data() {
                return {
                    message: '你好呀',
                    title:'我很好'
                }
            },
        }
        Vue.createApp(App).mount("#app")
           /*
        知识点小节：
        */
    </script>
</body>

</html>
