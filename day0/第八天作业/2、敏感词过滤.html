<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "无论多大麻烦，黑夜总会过去"; // 敏感词：夜总会  大麻
        for (var i = 0; i < str.length; i++) {
            if (str.indexOf('大麻') != -1) {
                str = str.replace('大麻', '**')
            } else if (str.indexOf('夜总会' != -1)) {
                str = str.replace('夜总会', '***')
            }
        }
        console.log(str);
        //输出结果：无论多**烦，黑***过去
    </script>
</body>

</html>
