<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  Object.defineProperty(obj,prop,descriptor)定义对象中新属性或修改原有的属性
        var obj = {
            id: 1,
            price: 1999,
            pname: '小米'
        }
        // Object.defineProperty(obj,prop,descriptor)
        // obj必须  目标对象
        // prop 必需  需定义或修改的属性的名字
        // descriptor 必需 目标属性所拥有的特性 以对象形式来书写
        Object.defineProperty(obj, 'num', {
            value: 1000  //value设置属性的值 默认为undefined
        })
        console.log(obj);


        Object.defineProperty(obj, 'price', {
            value: 9.9
        })
        console.log(obj);


        Object.defineProperty(obj, 'id', {
            writable: false, //不允许修改这个属性值，默认值也是false
        })
        obj.id = 2
        console.log(obj);


        Object.defineProperty(obj, 'address', {
            value: '山东蓝翔',
            enumerator: false, //如果值为false 则不允许遍历，默认的值是false
            configurable: false //如果为false 则不允许删除这个属性,也不允许修改第三个参数里面的特性 默认值是false
        })
        console.log(obj);
        console.log(Object.keys(obj));//遍历对象
        delete obj.address
        console.log(obj);
        delete obj.pname
        console.log(obj);
    </script>
</body>

</html>
