<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../js/Vue3.js"></script>
    <template id="myApp">
        <div>
            <h2 v-if='score>90'>优秀</h2>
            <h2 v-else-if='score>70'>良好</h2>
            <h2 v-else>及格</h2>
        </div>
    </template>
    <script>

        const App = {
            template: '#myApp',
            data() {
                return {
                    message: '你好呀',
                    score: 50
                }
            },
        }
        Vue.createApp(App).mount("#app")
           /*
        知识点小节：v-if是惰性的，当v-if为false的时候，其判断的内容完全不会被渲染或者会被销毁掉
        */
    </script>
</body>

</html>
