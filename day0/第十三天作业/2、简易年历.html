<html lang="en">

<head>

</head>

<body>

    <body>

    </body>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        body {
            background: #f6f9fc;
            font-family: arial;
        }

        .calendar {
            width: 210px;
            margin: 50px auto 0;
            padding: 10px 10px 20px 20px;
            background: #eae9e9;
        }

        .calendar ul {
            width: 210px;
            overflow: hidden;
            padding-bottom: 10px;
        }

        .calendar li {
            float: left;
            width: 58px;
            height: 54px;
            margin: 10px 10px 0 0;
            border: 1px solid #fff;
            background: #424242;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }

        .calendar li h2 {
            font-size: 20px;
            padding-top: 5px;
        }

        .calendar li p {
            font-size: 14px;
        }

        .calendar .active {
            border: 1px solid #424242;
            background: #fff;
            color: #e84a7e;
        }

        .calendar .active p {
            font-weight: bold;
        }

        .calendar .text {
            width: 178px;
            padding: 0 10px 10px;
            border: 1px solid #fff;
            padding-top: 10px;
            background: #f1f1f1;
            color: #555;
        }

        .calendar .text h2 {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .calendar .text p {
            font-size: 12px;
            line-height: 18px;
        }
    </style>
    <script type="text/javascript">
        var arr = []
        window.onload = function () {
            arr = [
                '快过年了，大家一起去放鞭炮咯！',
                '马上上学了，不开心！',
                '妇女节快乐！',
                '很平淡的四月',
                '劳动光荣！',
                '儿童节快乐！',
                '好热的七月!',
                '八一建军节!',
                '又开学了哎！',
                '又开学了哎！',
                '又开学了哎！',
                '又开学了哎！',

            ];
            console.log(arr[2]);
            //鼠标划入后将数组中的内容显示到class为text的标签中。并且划入的有特殊的样式   
        };
        var lis = document.querySelectorAll('li')
        var text = document.querySelector('.text')
        for (var i = 0; i < lis.length; i++) {
            lis[i].setAttribute('index', i)
            lis[i].addEventListener('mouseenter', function () {
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = ''
                }
                this.className = 'active'
                var index = this.getAttribute('index')
                console.log(index);
                text.innerHTML = arr[index]
            })
        }
    </script>
</body>

</html>
