<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'asdasdasdasdasdsadzvcxvcxdsfasd'
        var obj = {}
        for (var i = 0; i < str.length; i++) {
            let char = str.charAt(i)
            if (obj[char]) {
                obj[char]++
            } else {
                obj[char] = 1
            }
        }
        let num = 0
        let c = ''
        for (var key in obj) {
            if (obj[key] > num) {
                num = obj[key]
                c = key
            }

        }
        console.log(obj[c]);
        console.log(c);

    </script>
</body>

</html>
