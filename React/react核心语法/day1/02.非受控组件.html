<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个"容器" -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>

    <!-- 引入react-dom，用于支持react操作Dom -->
    <script src="../js/react-dom.development.js"></script>

    <!-- 引入babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>

    <!-- 此处一定要写babel 是目前前端使用非常广泛的编辑器、转移器 -->
    <script type="text/babel">
        class Demo extends React.Component {
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label for="user">用户名：</label><input ref={c => this.input1 = c} type="text" name='user' /> <br />
                        <label for="password">密码：</label><input ref={c => this.input2 = c} type="password" name="password" /><br />
                        <button >登录</button>
                    </form>
                )
            }
            // 现用现取就是非受控组件,不存储在state当中
            handleSubmit = (event) => {
                const { input1, input2 } = this
                alert(`${input1.value}${input2.value}`)
                event.preventDefault()
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>


</body>

</html>
