<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button></button>
    <script>
        // 1.
        console.log(this);        //指向window
        function fn() {            //指向window
            console.log(this);   //全局作用域或者普通函数this指向window全局对象(注意定时器里面的this指向window)
        }
        fn()
        setTimeout(function () {
            console.log(this);
        })    //指向window
        // 2.方法调用中谁调用this指向谁
        var o = {
            sayhi: function () {
                console.log(this);//指向o
            }
        }
        o.sayhi()
        var btn = document.querySelector('button')
        btn.onclick = function () {
            console.log(this);     //指向btn
        }
        function Start() {
            console.log(this);
        }                       //指向的是Start  这里是构造函数
        var fun = new Start()
    </script>
</body>

</html>
