<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../js/Vue3.js"></script>
    <template id="myApp">
        <div>
            <h2>{{message}}</h2>
            <ul>
                <li v-for='(item,index) in movies' :key='item'> {{index+1}}-{{item}}</li>
            </ul>
            <ul>
                <li v-for='(value,key,index) in info'> {{index+1}} -{{key}} -{{value}} </li>
            </ul>
            <h2>遍历数字</h2>
            <ul>
                <li v-for='(num,index) in 20'>{{index}}- {{num}} </li>
            </ul>
        </div>
    </template>
    <script>

        const App = {
            template: '#myApp',
            data() {
                return {
                    message: '你好呀',
                    movies: ['星际穿越', '流氓', '教父', '星星点灯'],
                    info: {
                        name: 'sai',
                        age: 18,
                        height: 1.888
                    }
                }
            },
        }
        Vue.createApp(App).mount("#app")
           /*
知识点小节：第一个值永远是值 ，不要记混了,v-for还可以遍历数字 v-for=' num in 20 '
*/
    </script>
</body>

</html>
