<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../js/Vue3.js"></script>
    <template id="myApp">
        <div>
            <h2>{{message}}</h2>
            <ul>
                <li v-for='item in letters' >{{item}}</li>
            </ul>
            <button @click='insertNode'>插入元素</button>
        </div>
    </template>
    <script>

        const App = {
            template: '#myApp',
            data() {
                return {
                    message: '你好呀',
                    letters: ['a', 'b', 'c', 'd', 'e']
                }
            },
            methods: {
                insertNode() {
                    this.letters.splice(2, 0, 'f')
                }
            },
        }
        Vue.createApp(App).mount("#app")
           /*
        知识点小节：
        */
    </script>
</body>

</html>
