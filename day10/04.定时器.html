<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.setTimeout
        // 语法规范：window.setTimeout(调用函数，延长时间)
        // 1.这个window在调用的时候可以省略  
        //   1s=1000ms
        // 2.这个调用函数可以直接写函数 还可以写 函数名
        // 3.页面中可能有很多的定时器，我们经常给定时器加上标识符（名字）
        setTimeout(function () {
            alert('时间到了')             //第一种写法
        }, 2000)//单位是毫秒，如果省略默认的是0      


        function calkback() {
            alert('爆炸了')          //第二种写法
        }
        var timer1 = setTimeout(calkback, 3000)
        var timer2 = setTimeout('calkback()', 3000)    //第三种写法  不推荐
    </script>
</body>

</html>
