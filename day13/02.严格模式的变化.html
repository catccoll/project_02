<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        var num = 10//1.我们的变量名必须先声明再使用
        console.log(num);

        // 2. delete num  我们不能随意删除已经声明好的变量

        function fn() {
            console.log(this);
        }
        fn()//3.undefined  严格模式下全局作用域中的函数this指向的是undefined

        // function Star() {
        //     this.sex = '男'  //4.严格模式下 ，如果构造函数不加new调用，this会报错
        // }
        // Star()

        setInterval(function () {
            console.log(this);  //5.定时器里面的this还是指向window
        }, 200000)

        // 6.事件 ，对象this的指向还是调用者

        // function fn(a, a) {
        //     console.log(a + a);//7.严格模式下函数里面的参数不能重名
        // }
        // fn(1, 2)
            
        //  8.不允许在非函数的代码块内声明函数
            
    </script>
</body>

</html>
