<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../js/Vue3.js"></script>
    <template id="myApp">
        <div>
            <div v-once>
                <h2>{{message}}</h2>
                <h2>{{counter}}</h2>
            </div>
            <h2>{{counter}}</h2>
            <button @click='add'>+1</button>
        </div>
    </template>
    <script>

        const App = {
            template: '#myApp',
            data() {
                return {
                    message: '你好呀',
                    counter: 100
                }
            },
            methods: {
                add() {
                    this.counter += 1
                }
            },
        }
        Vue.createApp(App).mount("#app")
           /*
        知识点小节：v-once 当写到父节点，子节点数据改变都不会再次更新
        */
    </script>
</body>

</html>
