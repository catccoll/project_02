<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 2.setInterval(回调函数，间隔的毫秒数)
        //   setInterval()方法重复调用一个函数 ，每隔这个事件，就去调用一次回调函数
        setInterval(fn, 5000)
        function fn() {
            console.log('你是笨蛋');
        }
        // setTimeout 延时事件到了 就去调用这个回调函数 ，只能调用一个 就结束了这个定时器
        // setInterval  每隔这个延时的时间，就去调用这个回调函数，会调用很多次，重复调用这个函数
    </script>
</body>

</html>
