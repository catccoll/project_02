<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../js/Vue3.js"></script>
    <template id="myApp">
        <div>
            <h2>{{message}}</h2>
            <h2 v-text='message'>你好</h2>
        </div>
    </template>
    <script>
        const App = {
            template: '#myApp',
            data() {
                return {
                    message: '你好呀'
                }
            },
        }
        Vue.createApp(App).mount("#app")
           /*
        知识点小节：效果相当于mustache语法，且标签内的东西会被覆盖
        */
    </script>
</body>

</html>
