<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            width: 250px;

            margin: 200px auto;
        }

        li {
            float: left;
            width: 24px;
            height: 24px;
            margin: 15px;
            list-style: none;
            background: url(img/sprite.png) no-repeat;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li>

        </li>
        <li> </li>
        <li> </li>
    </ul>
    <script>
        // 1.精灵图图片排列给的一定是有规律的
        // 2.利用for循环

        // 1. 获取元素 所有的小li 
        var lis = document.querySelectorAll('li');
        for (var i = 0; i < lis.length; i++) {
            // 让索引号 乘以 44 就是每个li 的背景y坐标  index就是我们的y坐标
            var index = i * 44;
            lis[i].style.backgroundPosition = '0 -' + index + 'px';//记住这个格式
        }
    </script>
</body>

</html>
