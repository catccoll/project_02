<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "microsoft yahei";
        }

        em,
        i {
            font-style: normal;
        }

        li {
            list-style: none;
        }

        img {
            border: 0;
            vertical-align: middle;
        }

        button {
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?qnsis9');
            src: url('fonts/icomoon.eot?qnsis9#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?qnsis9') format('truetype'),
                url('fonts/icomoon.woff?qnsis9') format('woff'),
                url('fonts/icomoon.svg?qnsis9#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .babian {

            width: 100px;

            height: 100px;

            background: #469eeb;

            position: relative;

        }

        .babian:before {

            content: "";

            width: 40px;

            height: 0;

            position: absolute;

            top: 0;

            left: 0;

            border-bottom: 30px solid #469eeb;

            border-left: 30px solid #fff;

            border-right: 30px solid #fff;



        }

        .babian:after {

            content: "";

            width: 40px;

            height: 0;

            position: absolute;

            bottom: 0;

            left: 0;

            border-top: 30px solid #469eeb;

            border-left: 30px solid #fff;

            border-right: 30px solid #fff;

        }

        button,
        input {
            border: 0;
            outline: none;

            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }

        .clearfix:after {

            content: ".";

            display: block;

            clear: both;

            height: 0;
            visibility: hidden;

        }

        .da {
            width: 400px;
            margin: 200px auto;
        }

        .da .shang {
            width: 500px;
            height: 40px;
            line-height: 40px;
            background: #ccc;
        }

        .da ul li {
            float: left;
            padding: 0 10px;
            cursor: pointer;
        }

        .da .xia dd:nth-of-type(n+2) {
            display: none;
        }

        .red {
            background: red;
        }
    </style>
</head>

<body>
    <div class="da">
        <div class="shang">
            <ul>
                <li class="red">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="xia">
            <dl>
                <dd>阿斯顿</dd>
                <dd>收i后地利</dd>
                <dd>的空间奥地利</dd>
                <dd>收i后啊的空间奥地利</dd>
                <dd>收i后啊的空间奥地利</dd>
            </dl>
        </div>
    </div>
</body>
<script>
    $(function () {
        $('ul li').click(function () {
            var index = $(this).index()
            $(this).addClass('red').siblings('li').removeClass('red')
            $('dl dd').eq(index).show().siblings('dd').hide()
        })
    })

    // 类操作和className区别
    //  原生js中className会覆盖元素原先里面的类名 
    // jQuery里面类操作只是对指定类进行操作，不影响原先的类名 相当于在原先的基础上追加类名，不影响以前的类名
</script>


</html>
