<body>
    <script>
       //  递归函数：函数内部自己调用自己 ，这个函数就是递归函数  作用效果和循环效果一样
       //    由于递归很容易发生 '栈溢出'错误(stack overflow)，所以必须要加退出条件 return
                var num=1
                function fn(){
                    console.log('111111');
                    if(num==6){
                        return//递归函数一定要有return 必须加退出的条件
                    }
                    num++
                    fn()
                }
             fn()
    </script>
</body>

</html>
