<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <cpn1 :message.sync='title'></cpn1>
    </div>
    <template id="cpn">
        <div>
            <h2>1</h2>
            <h1>{{message}}</h1>
            <button @click='handlerClick'>修改内容</button>
        </div>
    </template>
    <script src="../JS/vue.js">
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: { title: '阿萨德' },
            components: {
                cpn1: {
                    template: '#cpn',
                    props: {
                        message: {
                            type: String
                        }
                    },
                    methods:{
                        handlerClick(){
                            // 总结sync就是 子组件改变数据，父组件传递过来的相对应的变量也会跟着改变
                            this.$emit('update:message','我也不知道')
                        }
                    }
                },

            },



        })
    </script>
</body>

</html>
