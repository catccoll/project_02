<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个"容器" -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>

    <!-- 引入react-dom，用于支持react操作Dom -->
    <script src="../js/react-dom.development.js"></script>

    <!-- 引入babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>

    <!-- 此处一定要写babel -->
    <script type="text/babel">
        //  创建组件
        class Demo extends React.Component {
            //  React.createRef调用后返回一个容器，该容器可以存储被ref所标识的节点,该容器是专人专用的
            myRef = React.createRef()
         

            render() {

                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder='点击我提示数据' />&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input  onBlur={this.showData2} type="text" name="" id="" />
                    </div>
                )
              
            }
            showData = () => {
                // 展示左侧输入框的数据
                console.log(this.myRef.current.value);

            }
            showData2 = (event) => {
                console.log(event.target.value);
            }
            /*
            (1).通过onXxx属性指定事件处理函数注意大小写)
               a.React使用的是自定义(合成)事件，而不是使用的原生DOM事件 ————为了更好的兼容性
               b.React中的事件是通过事件委托方式处理的(委托给组件最外层的元素)
            (2).通过event.target得到发生事件的DOM元素对象

            
            (3)ref不能过度使用，能省则省，比如事件的操作对象就是本身,就可以使用event.target

            */

        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>


</body>

</html>
