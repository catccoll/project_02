<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>当前计数：{{count}} </h2>
            <button @click='sub'>-</button>
            <button @click='add'>+</button>
        </div>
    </template>
    <script src="../JS/vue.js">
    </script>
    <script>

        // 1.注册组件
        Vue.component('cpn', {
            template: '#cpn',
            data() {//为了组件在其他地方使用不受任何的影响
                return {
                    count: 0
                }
            },
            methods: {
                add() {
                    this.count++
                },
                sub() { this.count-- }
            }

        })
        const app = new Vue({
            el: '#app',

        })
    </script>
</body>

</html>
