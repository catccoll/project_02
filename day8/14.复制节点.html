<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // 复制节点(克隆节点)
        var ul = document.querySelector('ul')
        //    1.node.cloneNode()
        //     var li = ul.children[0].cloneNode()
        //    ul.appendChild(li)
        var li = ul.children[0].cloneNode(true)//括号参数为空或者false，浅拷贝，只复制标签，不复制内容      ture是深拷贝
        ul.appendChild(li)
    </script>
</body>

</html>
