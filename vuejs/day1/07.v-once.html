<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- Mustache语法 -->
        <h2> {{message}}</h2>
        <h2 v-once> {{message}}</h2>
        <!--v-once 第一次渲染完之后，再修改他，想改变 ，就不可能改变 -->
        <button @click='changeMessage'>修改内容</button>
    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                firstName: '22',
                lastName: 'li',
                counter:200,
             
            },
            methods:{
                changeMessage(){
                    this.message='我很好'
                }
            }
        })
    </script>
</body>
</html>
