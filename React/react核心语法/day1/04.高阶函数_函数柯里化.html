<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个"容器" -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>

    <!-- 引入react-dom，用于支持react操作Dom -->
    <script src="../js/react-dom.development.js"></script>

    <!-- 引入babel，用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>

    <!-- 此处一定要写babel 是目前前端使用非常广泛的编辑器、转移器 -->
    <script type="text/babel">
        class Demo extends React.Component {
            state = {
                username: '',
                password: ''
            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名:<input onChange={this.saveFormData("username")} type="text" name='user' /> <br />
                        密码：<input onChange={this.saveFormData('password')} type="password" name="password" /><br />
                        <h1>{this.state.password}</h1>
                        <button >登录</button>
                    </form>
                )
            }

            handleSubmit = (event) => {
                const { username, password } = this.state
                console.log(`${username}${password}`);

                event.preventDefault()
            }

            saveFormData(dataType){
                return (e)=>{
                    this.setState({
                        [dataType]:e.target.value
                    })
                }
            }    
            /*
            高阶函数:如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数。
           1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数。

           2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。

           常见的高阶函数有:Promise,setTimeOut,等等

            函数的柯里化:通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。

            */

        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>


</body>

</html>
