<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "microsoft yahei";
        }

        em,
        i {
            font-style: normal;
        }

        li {
            list-style: none;
        }

        img {
            border: 0;
            vertical-align: middle;
        }

        button {
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?qnsis9');
            src: url('fonts/icomoon.eot?qnsis9#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?qnsis9') format('truetype'),
                url('fonts/icomoon.woff?qnsis9') format('woff'),
                url('fonts/icomoon.svg?qnsis9#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .babian {

            width: 100px;

            height: 100px;

            background: #469eeb;

            position: relative;

        }

        .babian:before {

            content: "";

            width: 40px;

            height: 0;

            position: absolute;

            top: 0;

            left: 0;

            border-bottom: 30px solid #469eeb;

            border-left: 30px solid #fff;

            border-right: 30px solid #fff;



        }

        .babian:after {

            content: "";

            width: 40px;

            height: 0;

            position: absolute;

            bottom: 0;

            left: 0;

            border-top: 30px solid #469eeb;

            border-left: 30px solid #fff;

            border-right: 30px solid #fff;

        }

        button,
        input {
            border: 0;
            outline: none;

            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }

        .clearfix:after {

            content: ".";

            display: block;

            clear: both;

            height: 0;
            visibility: hidden;

        }

        div {
            width: 500px;
            margin: 200px auto;

            line-height: 50px;
        }

        input {
            width: 230px;
            height: 50px;
            border: 1px solid #ccc;
            float: left;
        }

        .xue {
            float: left;
            color: #999;
            background: url(images/mess.png) no-repeat left center;
            padding-left: 20px;

        }

        .red {
            color: red;
            background-image: url(images/wrong.png);

          
        }
        .right{
            background-image: url(images/right.png);
        }
    </style>
</head>

<body>
    <div>
        <input type="password">
        <p class="xue">  请输入6-16位数</p>
    </div>
    <script>
        var input = document.querySelector('input')
        var p = document.querySelector('p')
      
        input.onblur = function () {
            if (input.value.length < 6 || input.value.length > 16) {
                p.className = 'red xue'
                p.innerHTML = '密码较短，最短支持6个字符'
            }
            else{ p.className = 'right xue'
                p.innerHTML = '输入正确'}
        }
    </script>
</body>

</html>
