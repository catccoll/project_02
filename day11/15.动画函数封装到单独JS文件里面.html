<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "microsoft yahei";
        }

        em,
        i {
            font-style: normal;
        }

        li {
            list-style: none;
        }

        img {
            border: 0;
            vertical-align: middle;
        }

        button {
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?qnsis9');
            src: url('fonts/icomoon.eot?qnsis9#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?qnsis9') format('truetype'),
                url('fonts/icomoon.woff?qnsis9') format('woff'),
                url('fonts/icomoon.svg?qnsis9#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .babian {

            width: 100px;

            height: 100px;

            background: #469eeb;

            position: relative;

        }

        .babian:before {

            content: "";

            width: 40px;

            height: 0;

            position: absolute;

            top: 0;

            left: 0;

            border-bottom: 30px solid #469eeb;

            border-left: 30px solid #fff;

            border-right: 30px solid #fff;



        }

        .babian:after {

            content: "";

            width: 40px;

            height: 0;

            position: absolute;

            bottom: 0;

            left: 0;

            border-top: 30px solid #469eeb;

            border-left: 30px solid #fff;

            border-right: 30px solid #fff;

        }

        body {
            height: 10000px;
        }

        button,
        input {
            border: 0;
            outline: none;

            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }

        div {
            width: 50px;
            height: 50px;

            line-height: 50px;
            margin: 100px auto;
            background-color: brown;
            z-index: 999;
            position: relative;


            z-index: 6;
        }

        p {
            width: 200px;
            height: 50px;
            position: absolute;
            background-color: coral;
            top: 0;
            left: 0;
            z-index: -1;
            text-align: center;

        }
    </style>
</head>

<body>
    <div>
        <span>123</span>
        <p>京东会员</p>
    </div>
    <script>
        var div = document.querySelector('div')
        var p = document.querySelector('p')
        function animate(object, target, callback) {//object动画目标对象  target目标位置
            clearInterval(object.time)
            object.time = setInterval(fn, 40)
            function fn() {
                if (object.offsetLeft == target) {
                    clearInterval(object.time)//这里使用对象的属性来清楚定时器
                    if (callback) {
                        callback() //这里是回调函数的形式
                    }
                } else {
                    var left = object.offsetLeft
                    var step = (target - object.offsetLeft) / 10
                    if (step > 0) {
                        step = Math.ceil(step)//正值往上取   负值往下取
                    } else {
                        step = Math.floor(step)
                    }
                    //匀速动画  就是  盒子当前的位置+固定的值
                    // 缓动动画 就是  盒子当前的位置+(目标值-现在的值)/10  这个数要取整
                    object.style.left = object.offsetLeft + step + 'px'
                }
            }
        }
        var span = document.querySelector('span')
        div.addEventListener('mouseenter', function () {
            animate(p, -150, function () {
                span.innerHTML = '大头';//这里是等动画结束了这个回调函数才会执行
            })
        })
        div.addEventListener('mouseleave', function () {
            animate(p, 0, function () {
                span.innerHTML = '小偷';
            })
        })


    //    div.addEventListener('mouseenter', function() {
    //         // animate(obj, target, callback);
    //         animate(p, -150, );


    //     })
    //    div.addEventListener('mouseleave', function() {
    //         // animate(obj, target, callback);
    //         animate(p, 0,);

    //     })
    </script>
</body>

</html>
