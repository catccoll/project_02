<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <h2> {{message}}</h2>
        <ul>
            <li v-for='(i,index) in names'>{{index+1}}.{{i}} </li>
        </ul>
        <ul>
            <li v-for='(value,key,index) in names1'>{{key}}- {{value}}-{{index+1}} </li>
        </ul>
        <!-- 在遍历对象的过程中，如果只是获取一个值，获取到的是value ，都是值在最前面，-->
    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                names: ['zs', 'ls', 'we', 'xs'],
                names1: {
                    age: 18,
                    height: 1.88,
                    sex: '男'
                }
            }
        })
    </script>
</body>

</html>
