<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        // 1.创建组件构造器
        const cpnC = Vue.extend({
            template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容</p>
                </div>
            `
        })
        // 2.注册组件
        // 疑问：怎么注册的组件才是局部组件
        // Vue.component('my-cpn', cpnC) 全局组件，以为着可以在多个Vue的实例下面使用
        const app = new Vue({
            el: '#app',
            components: {//局部组件
                cpn: cpnC
            }

        })
    </script>
</body>

</html>
