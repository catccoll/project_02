    <style>
        div {
            width: 200px;

<body>
    <script>
        // 常见的JavaScript库

        // Prototype
        // . YUI
        // Dojo
        // Ext JS
        // 移动端的zepto


        // 优点
        // 轻量级。核心文件才几十kb，不会影响页面加载速度跨浏览器兼容。基本兼容了现在主流的浏览器
        // 链式编程、隐式迭代
        // 对事件、样式、动画支持，大大简化了DOM操作支持插件扩展开发。有着丰富的第三方的插件，例如∶树形菜单、日期控件、轮播图等

        // 免费、开源

        //     $('div').hide()
        // })

        $(function () {
            $('div').hide()
        })

        //  等着DOM结构渲染完毕即可执行内部代码 不必等到所有外部资源加载完成，Jquery帮我们完成了封装
        // 相当于js中的DOMContentLoaded
        // 不同于js中的load事件等页面文档，外部的js文件，css文件，图片加载完毕才执行内部代码
    </script>
