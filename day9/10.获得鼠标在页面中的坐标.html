        // 跟随鼠标的天使案例
        var img = document.querySelector('img')//mousemove只要鼠标移动都会获得新的坐标
        document.addEventListener('mousemove', function (e) {
            img.style.top = e.pageY-40 + 'px'
            img.style.left = e.pageX-50 + 'px'
        })
    </script>
