<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 通过定义methods方法 -->
        <h2> {{getFullName()}} </h2>
        <h2> {{getFullName()}} </h2>
        <h2> {{getFullName()}} </h2>
        <h2> {{getFullName()}} </h2>
        <!-- 通过计算属性 -->
        <h2>{{fullName}} </h2>
        <h2>{{fullName}} </h2>
        <h2>{{fullName}} </h2>
        <h2>{{fullName}} </h2>
    </div>
    <script src="../JS/vue.js">
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                firstName: 'xu',
                lastName: 'saiGao'
            },
            computed: {//计算属性会进行缓存，如果值不变的话，系统有缓存，这个计算属性只调用一次
                fullName: function () {
                    console.log(11);
                    return this.firstName + ' ' + this.lastName
                }
            },
            
            methods: {
                getFullName: function () {
                    console.log(11);
                    return this.firstName + ' ' + this.lastName
                }
            }

        })
    </script>
</body>

</html>
