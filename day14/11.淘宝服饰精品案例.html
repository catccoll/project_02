<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "microsoft YaHei";
        }

        em,
        i {
            font-style: normal;
        }

        li {
            list-style: none;
        }

        img {
            border: 0;
            vertical-align: middle;
        }

        button {
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

        div {
            width: 500px;
            height: 400px;
            margin: 100px auto;
        }

        ul {
            float: left;
        }

        ul li {
            width: 50px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }

        ol {
            float: left;
            overflow: hidden;
            width: 450px;
            height: 400px;
       
        }

        ol li {
            width: 450px;
            height: 400px;
            display: none;
        }

        ol li img {
            width: 100%;
            height: 100%;
        }

        .xian {
            display: block;
        }

        ol li:first-child {
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>lisa</li>
            <li>jenny</li>
            <li>ojn</li>
            <li>erg</li>
        </ul>
        <ol>
            <li><img src="img/p1.jpeg" alt=""></li>
            <li><img src="img/p2.jpeg" alt=""></li>
            <li><img src="img/p3.jpeg" alt=""></li>
            <li><img src="img/p4.jpeg" alt=""></li>
        </ol>
    </div>
    <script>
        $(function () {
            $('ul li').mouseover(function () {
                $(this).css('background', 'pink')
                $(this).siblings('li').css('background', '')


                //   $(this).index()获得当前元素的索引号

                
                // $('ol li').eq($(this).index()).show()
                // $('ol li').eq($(this).index()).siblings('li').hide()
                $('ol li').eq($(this).index()).show().siblings('li').hide()
            })
        })
    </script>
</body>

</html>
