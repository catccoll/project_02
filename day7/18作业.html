<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "microsoft yahei";
        }

        em,
        i {
            font-style: normal;
        }

        li {
            list-style: none;
        }

        img {
            border: 0;
            vertical-align: middle;
        }

        button {
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?qnsis9');
            src: url('fonts/icomoon.eot?qnsis9#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?qnsis9') format('truetype'),
                url('fonts/icomoon.woff?qnsis9') format('woff'),
                url('fonts/icomoon.svg?qnsis9#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .babian {

            width: 100px;

            height: 100px;

            background: #469eeb;

            position: relative;

        }

        .babian:before {

            content: "";

            width: 40px;

            height: 0;

            position: absolute;

            top: 0;

            left: 0;

            border-bottom: 30px solid #469eeb;

            border-left: 30px solid #fff;

            border-right: 30px solid #fff;



        }

        .babian:after {

            content: "";

            width: 40px;

            height: 0;

            position: absolute;

            bottom: 0;

            left: 0;

            border-top: 30px solid #469eeb;

            border-left: 30px solid #fff;

            border-right: 30px solid #fff;

        }

        button,
        input {
            border: 0;
            outline: none;

            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }

        .clearfix:after {

            content: ".";

            display: block;

            clear: both;

            height: 0;
            visibility: hidden;

        }

        div {
            width: 500px;
            height: 60px;
            margin: 200px auto;
        }

        div input:nth-child(1) {
            width: 150px;
            float: left;
            height: 60px;
            border: 1px solid #ccc;
            color: #ccc;
            padding-left: 10px;
        }

        div input:nth-child(2) {
            width: 150px;
            float: left;
            height: 60px;
            margin-left: 20px;
            border: 1px solid #ccc;
            color: #ccc;
            padding-left: 10px;
        }

        button {
            float: left;
            margin-left: 20px;
            height: 60px;
            width: 50px;
        }
    </style>
</head>

<body>
    
    <div>
        <input type="text" name="" id="input1" value="邮箱/ID/手机号">
        <input type="text" id="input2" value="密码">
     


        <button>开关灯</button>
    </div>
    <script>
        //世纪佳缘
        var input1 = document.getElementById('input1')
        var input2 = document.getElementById('input2')
        input1.onfocus = function () {
            if (input1.value == '邮箱/ID/手机号') {
                this.value = ''
                this.style.border = '1px solid red'
            }
        }
        input1.onblur = function () {
            input1.value = '邮箱/手机号'
        }
          
        //    开关灯
        var button=document.querySelector('button')
        var body=document.querySelector('body')
        var flag=0
        button.onclick=function(){
            if(flag==0){body.style.backgroundColor='black'
                    flag=1
            }else{
                body.style.backgroundColor='white'
                flag=0
            }
        }

    </script>
</body>

</html>
