    <script>
        // 变量根据作用域的不同分为两种: 全局变量和局部变量。
        // 1.函数内部可以使用全局变量。
        // 2.函数外部不可以使用局部变量。
        // 3.当函数执行完毕，本作用域内的局部变量会销毁。

        // 闭包(closure)指有权访问另一个函数作用域中变量的函数
        // 简单理解就是，一个作用域可以访问另外一个函数内部的 局部变量


        // 闭包的主要作用：延伸了变量的作用范围


        // function fn() {//被访问的变量所在的函数就是闭包函数
        //     var num = 10
        //     function fun() {
        //         console.log(num);
        //     }
        //     fun() //我们fun这个函数作用域访问了另外一个函数fn里面的局部变量num
        // }
        // fn()
        function fn() {
            var num = 10
                // function fun() {
                //     console.log(num);
                // }
                // return fun //将fun这个地址返回fn fn再调用这个函数 fun就调用  fun就访问里面的变量
            return function() {
                console.log(num);
            }
        }
        fn()
        var fn1 = fn()
        fn1()
    </script>
