<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "microsoft YaHei";
        }

        em,
        i {
            font-style: normal;
        }

        li {
            list-style: none;
        }

        img {
            border: 0;
            vertical-align: middle;
        }

        button {
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }






        button,
        input {
            border: 0;
            outline: none;

            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }


        ul {
            list-style: none;
            height: 69px;

            margin: 200px auto;
        }

        ul li {
            width: 69px;
            height: 69px;
            float: left;
            position: relative;
            margin-right: 10px;
        }

        ul li img:nth-child(1) {
            position: absolute;
            left: 0;
            top: 0;
            display: block;
            width: 69px;
            height: 69px;
        }



        ul li img:nth-child(2) {
            display: none;
            width: 224px;
            height: 69px;
        }
    </style>

</head>

<body>
    <ul>
        <li>
            <img src="img/c1.jpg" alt="" class="small">
            <img src="img/c.png" alt="" class="big">
        </li>
        <li>
            <img src="img/h1.jpg" alt="" class="small">
            <img src="img/h.png" alt="" class="big">

        </li>
        <li>
            <img src="img/m1.jpg" alt="" class="small">
            <img src="img/m.png" alt="" class="big">

        </li>

    </ul>
    <script>
        $(function () {
            $('ul li').mouseenter(function () {
                $(this).stop().animate({
                    width: 224
                }).children('.small').stop().fadeOut().siblings('.big').stop().fadeIn()

                $(this).siblings('li').stop().animate({
                    width: 69
                }).children('.small').stop().fadeIn().siblings('.big').stop().fadeOut()
            })
        })

</body>

</html>
